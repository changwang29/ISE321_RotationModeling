<!DOCTYPE html>
<html>
  <head>
  <title>Rotation Scheduling Model</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!--Import Bootstrap, which provides a free CSS framework to allow us easily produce more prefessional looking web content  -->
  </head>
  <body>
    <!-- Allow user to add input  -->
    <div id="calc" >
      <h1>Rotation Scheduling </h1>
      <p>Please enter details to run the model:</p>
 
      <form action="{{ url_for('index') }}" method="POST">
        
        <br>
        <label>Enter Resident Name:</label>
        <input type="text" name="residentName">
        <br><br>
        <!-- Enter whether all year resident -->
        <label>Are you an all-year resident:</label>
        <div class="form-check">
        <input class="form-check-input" type="radio" name="allYear" value="y" id="allYear-option">
        <label class="form-check-label" for="allyear-option">
          All-Year resident
        </label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="radio" name="allYear" value="n" id="notAllYear-option" checked>
        <label class="form-check-label" for="notAllYear-option">
          Not All-Year resident
        </label>
         </div>
        <br>
        <label>Enter Rotation Name:</label>
        <input type="text" name="rotationName">
        <br><br>
        <!-- Enter whether busy rotation -->
        <label>Busy rotation?:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="busy" value="y" id="busy-option">
          <label class="form-check-label" for="busy-option">
          Busy Rotation
        </label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="radio" name="busy" value="n" id="notBusy-option" checked>
        <label class="form-check-label" for="notBusy-option">
            Not Busy Rotation 
          </label>
        </div>
        <br>
        <!-- Enter whether must do rotation -->
        <label>Must-do rotation?:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="mustDo" value="y" id="mustDo-option">
          <label class="form-check-label" for="busy-option">
          Must-Do Rotation
        </label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="radio" name="mustDo" value="n" id="notMust-option" checked>
        <label class="form-check-label" for="notBusy-option">
            Not Must Rotation 
          </label>
        </div>
        <!-- </br><br>
        <label>Enter :</label>
        <input type="number" name="c3">
        <br><br> -->

        <input type="submit" name="next" value="Next">
     </form>
     <br><br>
     {% if result %}
       <h2>Results</h2>
       <p>The info has successfully stored {{result}}.
       <br>
       
    {% endif %}
   </div>
 </body>
</html>
